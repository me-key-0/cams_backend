spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/api/courses/**, /api/enrollment/**, /api/assignment/**, /api/session/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          # filters:
          #   - StripPrefix=1

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**, /api/user/**
          # filters:
          #   - StripPrefix=1

        - id: resource-service
          uri: lb://resource-service
          predicates:
            - Path=/api/v1/resources/**

        - id: grade-service
          uri: lb://grade-service
          predicates:
            - Path=/api/grades/**

        - id: communication-service
          uri: lb://communication-service
          predicates:
            - Path=/api/communications/**
          filters:
            - StripPrefix=1
  security:
    jwt:
      secret: ${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
      expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

server:
  port: 8760

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    com.cams.api_gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG
    io.netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
  health:
    gateway:
      enabled: true 